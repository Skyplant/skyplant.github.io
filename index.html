<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-google crome">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>The rockin roll</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2 class="logo">Velkommen til The rockin roll</h2>
        <nav class="navigation">
            <a href="#">Forside</a>
            <a href="#">Shop</a>
            <a href="#">Om</a>
            <a href="#">Booking</a>
            <a href="#">Kontakt os</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="Mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="Lock-closed"></ion-icon>
                    </span>
                    <input type="Adgangskode" required>
                    <label>Adgangskode</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Husk mig</label>
                    <a href="#">Glemt adgangskode?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Har du ikke en account? <a href="#" class="register-link">registrer</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="form-box register">
        <h2>Registrer</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
                <input type="Bruger navn" required>
                <label>Bruger navn</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="Mail"></ion-icon></span>
                <input type="Tekst" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="Lock-closed"></ion-icon>
                </span>
                <input type="Adgangskode" required>
                <label>Adgangskode</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Accepter vilk√•r</label>
            </div>
            <button type="submit" class="btn">Registrer</button>
            <div class="login-register">
                <p>Har du en account? <a href="#" class="login-link">Login</a></p>
            </div>
        </form>
    </div>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
